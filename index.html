<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WandaVision Logo</title>
  </head>
  <body>
    <div class="container">
      <div class="mask">
        <div class="mask-bottom">
          <div class="cover-bottom-inside"></div>
          <div class="cover-bottom-rect-1"></div>
          <div class="cover-bottom-rect-2"></div>
          <div class="cover-bottom-rect-3"></div>
          <div class="cover-bottom-rect-4"></div>
          <div class="cover-bottom-trap"></div>
        </div>
        <div class="mask-top">
          <div class="top-inside-left"></div>
          <div class="top-inside-right"></div>
          <div class="top-inside-center"></div>
        </div>
        <div class="inside-left-rect"></div>
        <div class="inside-right-rect"></div>
      </div>
      <div class="vision">
        <div class="stone">
          <div class="stone-top">
            <div class="stone-point"></div>
          </div>
          <div class="stone-bottom"></div>
        </div>
      </div>
    </div>
  </body>
</html>
